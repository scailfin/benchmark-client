workflow:
    version: 0.3.0
    inputs:
      files:
        - $[[code]]
        - code/analyze.py
        - data/sequences.txt
      parameters:
        codefile: code/predict.py
        inputfile: data/sequences.txt
        outputfile: results/predict.txt
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:3.7'
            commands:
              - python code/predict.py
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
              - python code/analyze.py
                  --inputfile "${outputfile}"
                  --outputfile results/analytics.json
    outputs:
      files:
       - results/predict.txt
       - results/analytics.json
parameters:
    - id: code
      name: 'Code file'
      datatype: file
      as: code/predict.py
results:
    file: results/analytics.json
    schema:
        - id: avg_diff
          name: 'Deviation'
          type: decimal
          sortOrder: asc
        - id: exact_match
          name: 'Exact Predictions'
          type: int
